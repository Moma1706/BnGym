<h2 style="text-align: center">Novi ƒçlan</h2>
<hr />
<br />

<div style="margin-left: 25%">
  <form [formGroup]="form" (ngSubmit)="add()" ngNativeValidate>
    <!--Label Name and input Enter name-->
    <div style="width: 700px">
      <div>
        <span
          >Ime</span
        >
      </div>
      <input
        formControlName="firstname"
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter First Name..."
        [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"
        required
      />
    </div>

    <!--Label Lastname and input Enter Lastname-->
    <div style="width: 700px">
      <div>
        <span
          >Prezime</span
        >
      </div>
      <input
      formControlName="lastname"
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter Last Name..."
        [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }"
        required
      />
    </div>

    <!--Label email and input Enter Email-->
    <div style="width: 700px">
      <div>
        <span
          >Email</span
        >
      </div>
      <input
        formControlName="email"
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter Email..."
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        required
      />
    </div>

     <!--Label address and input Enter Address-->
     <div style="width: 700px">
      <div>
        <span
          >Adresa</span
        >
      </div>
      <input
        formControlName="address"
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter Address..."
        [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
        required
      />
    </div>

    <div style="width: 700px">
      <div>
        <label>Tip</label>
      </div>
      <select
        formControlName="type"
        id="inputState" class="form-control"
        placeholder="Select type..."
        [ngClass]="{ 'is-invalid': submitted && f['type'].errors }"
        required
      >
        <option value="HalfMonth">Pola mjeseca</option>
        <option value="Month">Mjesec</option>
        <option value="ThreeMonts">Tri mjeseca</option>
        <option value="HalfYear">Pola godine</option>
        <option value="Year">Godina</option>
      </select>
    </div>

    <!--Button Reposrt-->
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Dodaj
      </button>
    </div>
  </form>
</div>
