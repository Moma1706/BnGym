<h2 style="padding-top: 3%">Svi Radnici</h2>
<br>
<!--New Consumer-->
<div *ngIf="visible">
  <button type="button" class="btn btn-primary" [routerLink]="['/gym-worker/add-gym-worker']">
    Dodaj Radnika
  </button>
</div>
<br>
<!--Table-->
<div class="example-container mat-elevation-z8 mt-0">
  <table mat-table matSort [dataSource]="dataSource">
    <!-- Position Column -->
    
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.firstName }}
      </td>
    </ng-container>  
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.lastName }}
      </td>
    </ng-container> 
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.email }}
      </td>
    </ng-container> 

    <!-- Remove and Edit buttom Column -->
    <ng-container matColumnDef="Buttons" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element; let i" class="mat-cell">
        <button *ngIf="visible" mat-stroked-button color="warn"[routerLink]="['/gym-worker/view-gym-worker', element.id]" class="btn btn-secondary">
        Pogledaj
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr> -->
  </table>
</div>
<mat-paginator
#paginator
[length]="totalWorkers"
[pageSizeOptions]="[5,10,15,50,100]"
showFirstLastButtons
></mat-paginator>
