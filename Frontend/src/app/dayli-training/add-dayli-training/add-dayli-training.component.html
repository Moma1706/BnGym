<h2 style="text-align: center">Novi Dnevni Korisnik</h2>
<hr />
<br />

<div style="margin: auto; width: 750px;">
  <form [formGroup]="form" (ngSubmit)="save()" ngNativeValidate>
    <!--Label Name and input Enter name-->
    <div style="width: 700px">
      <div>
        <span
          >Ime</span
        >
      </div>
      <input
        formControlName="firstname"
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter First Name..."
        [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"
        required
      />
    </div>

    <!--Label Lastname and input Enter Lastname-->
    <div style="width: 700px">
      <div>
        <span
          >Prezime</span
        >
      </div>
      <input
      formControlName="lastname"
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter Last Name..."
        [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }"
        required
      />
    </div>

    <!--Label email and input Enter Email-->
    <div style="width: 700px">
      <div>
        <span
          >Datum Rodjenja</span
        >
      </div >
      <input
        formControlName="dateOfBirth"
        type="date"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        [ngClass]="{ 'is-invalid': submitted && f['dateOfBirth'].errors }"
        required
      />

    </div>

    <!--Button Reposrt-->
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Dodaj korisnika
      </button>
    </div>
  </form>
</div>
