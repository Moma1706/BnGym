<h2 style="text-align: center">Gym User : {{model.firstName}}</h2>
<hr />
<br />

<div style="margin-left: 25%">
  
    <!--Label Name and input Enter name-->
    <div class="input-group mb-3" style="width: 700px">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >First Name</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder= {{model.firstName}}
        readonly = true
      />
    </div>
