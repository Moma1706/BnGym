<h2 style="padding-top: 3%">All Gym Users</h2>
<br>
<!--New Consumer-->
<div *ngIf="visible">
  <button type="button" class="btn btn-primary" [routerLink]="['/gym-user/add-gym-user']">
    Add Gym User
  </button>
</div>
<br>
<!--Table-->
  <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8 mt-0">
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.firstName }}
      </td>
    </ng-container>  
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.lastName }}
      </td>
    </ng-container> 
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.email }}
      </td>
    </ng-container> 
    <ng-container matColumnDef="isInactive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aktivan</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.isInactive ? 'Ne' : 'Da'}}
      </td>
    </ng-container> 

    <ng-container matColumnDef="isFrozen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zaledjen</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{element.isFrozen ? 'Da' : 'Ne'}} 
      </td>
    </ng-container>
    <ng-container matColumnDef="ExpiresOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Clanarina Istice</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.expiresOn | date: 'dd/MM/yyyy'}}
      </td>
    </ng-container>

    <!-- Remove and Edit buttom Column -->
    <ng-container matColumnDef="Buttons" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element; let i" class="mat-cell">
        <button *ngIf="visible" mat-stroked-button color="warn" [routerLink]="['/gym-user/view-gym-user', element.id]" class="btn btn-secondary">
          View
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  <mat-paginator
    #paginator
    [length]="totalUsers"
    [pageSizeOptions]="[5,10,15,50,100]"
    showFirstLastButtons
  ></mat-paginator>
